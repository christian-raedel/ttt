<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <title>tic-tac-toe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller="appController">
        <header>
            <h2>tic-tac-toe</h2>
            <nav>
                <a ng-click="showCreateGame = true">create game</a>
                <a ng-click="showJoinGame = true">join game</a>
                <a ng-click="cancelGame(input)">cancel game</a>
            </nav>
        </header>
        <article>
            <field-grid match="match"></field-grid>
            <dialog show="showCreateGame"
                    title="Create a new game"
                    on-confirm="createGame(input)">
                <input ng-model="input.playername" placeholder="Player Name" required>
                <input ng-model="input.matchname" placeholder="Game Name" required>
            </dialog>
            <dialog show="showJoinGame"
                    title="Join an existing game"
                    on-confirm="joinGame(input)">
                <input ng-model="input.playername" placeholder="Player Name" required>
            </dialog>
        </article>
        <footer>
            <p>Created by <em>Christian RÃ¤del</em> &copy;2014</p>
        </footer>
        <script type="text/javascript" src="js/libs.js"></script>
        <script type="text/javascript" src="js/templates.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="http://localhost:27000/livereload.js"></script>
    </body>
</html>
